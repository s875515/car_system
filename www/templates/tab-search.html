<ion-view view-title="查詢">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="item in items" type="item-text-wrap" href="#/tab/search/{{item.objectId}}">
        <!-- <img ng-src="{{chat.face}}"> -->
        <h2>{{item.class_name}}</h2>
        <p>{{item.class_time.iso | date:'yyyy-MM-dd'}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
        <ion-option-button class="button-assertive" ng-click="remove(item)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
    <button class="button button-full button-assertive" ng-click="updateAll()">更新</button>
  </ion-content>
</ion-view>
