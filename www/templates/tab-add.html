<ion-view view-title="新增">
  <ion-content>
    <div class="list">
		  <label class="item item-input item-stacked-label">
		    <span class="input-label">課程時間</span>
			  <input type="date" ng-model="class_time">
		  </label>
		  <label class="item item-input item-stacked-label">
		    <span class="input-label">課程名稱</span>
		    <input type="text" placeholder="輸入課程" ng-model="carObj.class_name">
		  </label>
		  <label class="item item-input item-select">
		    <div class="input-label">
		      食膳
		    </div>
		    <select ng-model="carObj.deal">
		      <option selected>葷</option>
		      <option>素</option>
		    </select>
		  </label>
	    <label class="item item-input item-select">
		    <div class="input-label">
		      住宿
		    </div>
		    <select ng-model="carObj.room">
		      <option selected>是</option>
		      <option>否</option>
		    </select>
		  </label>
		  <label class="item item-input item-stacked-label">
		    <span class="input-label">搭車日期</span>
		    <input type="date" ng-model="car_date">
		  </label>
		</div>
		<button class="button button-full button-positive" ng-click="addCar(class_time,car_date)">
		  送出
		</button>
  </ion-content>
</ion-view>
